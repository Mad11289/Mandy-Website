
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Für Mandy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2em;
      min-height: 100vh;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3em;
      margin-top: 0.5em;
    }

    h2 {
      font-size: 1.8em;
      font-weight: 400;
    }

    p {
      font-size: 1.2em;
      margin: 1.5em 0;
    }

    img {
      max-width: 90%;
      border-radius: 10px;
      margin: 1.5em 0;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    audio {
      margin-top: 2em;
    }

    .heart {
      font-size: 3em;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .stars, .twinkling, .clouds {
      position: absolute;
      top: 0; left: 0;
      right: 0; bottom: 0;
      display: block;
      z-index: 1;
    }

    .shooting-star {
      position: absolute;
      width: 2px;
      height: 100px;
      background: white;
      opacity: 0;
      transform: rotate(45deg);
      animation: shoot 3s linear infinite;
    }

    @keyframes shoot {
      0% {
        top: -10%;
        left: 100%;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        top: 100%;
        left: -10%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="overlay">
    <h1>Für Mandy</h1>
    <h2>Meine Traumfrau</h2>
    <p>„Auch wenn uns Kilometer trennen, fühlt es sich an, als wärst du immer bei mir.“</p>

    <img src="IMAGE1.png" alt="Unsere Geschichte 1"/>
    <img src="IMAGE2.png" alt="Unsere Geschichte 2"/>
    <img src="IMAGE3.png" alt="Widmung"/>

    <div class="heart">♥</div>

    <audio controls autoplay loop>
      <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
      Dein Browser unterstützt keine Audio-Wiedergabe.
    </audio>
  </div>

  <div class="shooting-star" style="top:10%; left:80%; animation-delay: 2s;"></div>
  <div class="shooting-star" style="top:20%; left:60%; animation-delay: 4s;"></div>
  <div class="shooting-star" style="top:30%; left:90%; animation-delay: 6s;"></div>
</body>
</html>
